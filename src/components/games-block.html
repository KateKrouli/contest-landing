<script>
  let gamesSlider = null;

  function initGamesSlider() {
    const screenWidth = window.innerWidth;

    if (screenWidth > 767 && gamesSlider === null) {
      gamesSlider = new Swiper(".games__slider", {
        slidesPerView: "auto",
        spaceBetween: 12,
        loop: true,
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
        },
        speed: 800,
        grabCursor: true,
      });
    } else if (screenWidth <= 767 && gamesSlider !== null) {
      gamesSlider.destroy(true, true);
      gamesSlider = null;
    }
  }

  document.addEventListener("DOMContentLoaded", initGamesSlider);

  window.addEventListener("resize", initGamesSlider);
</script>
